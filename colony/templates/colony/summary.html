<h1>Colony Summary</h1>
<table style="display: inline">
	<thead>
		<tr><td>All</td></tr>
		<tr>
			<th>Owner</th>
			<th>Cages</th>
			<th>Mice</th>
		</tr>
	</thead>

	<tbody>
	{% for person in persons_all %}
		<tr>
			<td>{{ person.name }}</td>
			<td>{{ person.cages }}</td>
			<td>{{ person.mice }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>

<table style="display: inline; margin-left:100px">
	<thead>
		<tr><td>Current</td></tr>
		<tr>
			<th>Owner</th>
			<th>Cages</th>
			<th>Mice</th>
		</tr>
	</thead>

	<tbody>
	{% for person in persons_current %}
		<tr>
			<td>{{ person.name }}</td>
			<td>{{ person.cages }}</td>
			<td>{{ person.mice }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
